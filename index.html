<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Catch The Insect</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Who's your "favorite" Little buggy friend?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="https://pngimg.com/uploads/fly/fly_PNG3956.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img
               src="https://png.pngtree.com/png-clipart/20230421/original/pngtree-real-picture-of-pink-dream-butterfly-png-image_9071021.png"
               alt="butterfly"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Sting Bug</p>
            <img
               src="https://www.gardentech.com/-/media/project/oneweb/gardentech/images/pest-id/bug-pest/stink-bug.png"
               alt="stink bug"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Jewel Beetle</p>
            <img
               src="https://png.pngtree.com/png-vector/20231023/ourmid/pngtree-image-of-green-legged-metallic-beetle-sternocera-aequisignata-isolated-png-image_10253197.png"
               alt="jewel beetle"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        They keep coming... <br>
        The Swarm is neverending!
      </h5>
    </div>
  </body>
</html>
